version: "3"
services:
  prereview:
    build: .
    depends_on:
      - prereview-db
    networks:
      - prereview-private
      - prereview-public
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PREREVIEW_LOG_LEVEL: ${PREREVIEW_LOG_LEVEL:-debug}
      PREREVIEW_HOST: ${PREREVIEW_HOST:-0.0.0.0}
      PREREVIEW_PORT: ${PREREVIEW_PORT:-3000}
      PREREVIEW_DB_HOST: ${PREREVIEW_DB_USER:-prereview-db}
      PREREVIEW_DB_USER: ${PREREVIEW_DB_USER:-prereview}
      PREREVIEW_DB_PASSWORD: ${PREREVIEW_DB_PASSWORD:-prereview}
      PREREVIEW_DB_DATABASE: ${PREREVIEW_DB_DATABASE:-prereview}

  prereview-db:
    image: postgres:12-alpine
    volumes:
      - prereview-db_data:/var/lib/postgresql/data
    networks:
      - prereview-private
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_USER: ${PREREVIEW_DB_USER:-prereview}
      POSTGRES_PASSWORD: ${PREREVIEW_DB_PASSWORD:-prereview}
      POSTGRES_DB: ${PREREVIEW_DB_DATABASE:-prereview}

volumes:
  prereview-db_data: {}

networks:
  prereview-private:
    internal: true
  prereview-public:
